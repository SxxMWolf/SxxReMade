# application.yml (하나의 파일)

# ── 공통(Common) ────────────────────────────────────────────────────────────────
spring:
  profiles:
    active: dev   # 기본 실행 프로필
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

openai:
  api:
    key: ${OPENAI_API_KEY}   # 환경변수로 주입

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID:}
      secret-key: ${AWS_SECRET_ACCESS_KEY:}
    region:
      static: ap-northeast-2
    s3:
      bucket: recording-bucket

stt:
  ffmpeg:
    path: ${FFMPEG_PATH:ffmpeg}

# 선택: JWT를 외부화(추후 JwtUtil에서 @Value로 받도록 개선)
jwt:
  secret: ${JWT_SECRET:change-me-32bytes-minimum-aaaaaaaaaaaaaaa}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}  # 1시간

logging:
  level:
    root: INFO

---
# ── DEV 프로필 ────────────────────────────────────────────────────────────────
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/recorddb
    username: postgres
    password: recordpass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: true

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# ── PROD 프로필 ───────────────────────────────────────────────────────────────
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://3.34.xxx.xxx:5432/recorddb   # 실제 IP/호스트로 교체
    username: recorduser
    password: ${DB_PASSWORD}                             # 환경변수로 주입

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
